<h4>Listado</h4>
<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="let character of charactersList; 
        let i = index;
        let last = last;
        let even = even;
        "
    [ngClass]="{
        'list-group-item-dark': last,
        'list-group-item-light': even,
    }" 
    >   
    <div>
        <span class="text-primary">{{i + 1}}.</span>
        <span>{{character.name}} - <strong>{{character.power}}</strong></span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>    
    </li>
</ul>
